<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1; minimum-scale=1.0; maximum-scale=1.0; user-scalable=0;">
	<script type="text/javascript" src="../../script/config.js"></script>
</head>
<body>
<div class="MHeader">
	<div class="MHeader_l">
		<a href="javascript:void(history.back());" class="MHeader_back">
			<span lge="Prompt_back"></span>
		</a>
	</div>
	<div class="MHeader_r">
		<a href="javascript:void($.vhref('main.html'));" class="MHeader_btn2"></a>
	</div>
	<b class="MHeader_txt1"><span lge="Setting_Network_Hide"></span></b>
</div>
<div class="MContent"><div class="MMCenter MNetwork MNetworkIPT">
	<div class="iBox_C2">
		<div class="iItem_k2">
			<span lge="Setting_Network_WiFiLANSSID"></span>
		</div>
		<div class="iIpt3">
			<div class="iIpt3_l"></div>
			<div class="iIpt3_r"></div>
			<div class="iIpt3_c">
				<input type="text" class="ipt_v" id="SSID" />
			</div>
		</div>
		<div class="iItem_k2">
			<span lge="Setting_Network_WiFiLANSecurity"></span>
		</div>
		<div class="iIpt3">
			<div class="iIpt3_l"></div>
			<div class="iIpt3_rd"></div>
			<div class="iIpt3_cd">
				<input type="text" class="ipt_v" readonly="readonly" id="security" />
			</div>
		</div>
		<div class="iItem_k2">
			<span lge="">Encryption type</span>
		</div>
		<div class="iIpt3" id="iencry">
			<div class="iIpt3_l"></div>
			<div class="iIpt3_rd"></div>
			<div class="iIpt3_cd">
				<input type="text" class="ipt_v" readonly="readonly" id="encryption" />
			</div>
		</div>
		<div class="iItem_k2">
			<span lge="Setting_Network_WiFiLANPassword"></span>
		</div>
		<div class="iIpt3" id="pwd">
			<div class="iIpt3_l"></div>
			<div class="iIpt3_r"></div>
			<div class="iIpt3_c">
				<input type="text" class="ipt_v" id="passwd" />
			</div>
		</div>
	</div>
	<a href="javascript:void(0)" id="submit" hidefocus="true" class="iBtn1">
		<b class="iBtn1_l"></b>
		<b class="iBtn1_r"></b>
		<span class="iBtn1_c" Lge="Prompt_save_value"></span>
	</a>
</div></div>
</body>
</html>
